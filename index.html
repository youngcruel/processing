
<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8" />
        <title>Marco Mereu - Processign Project</title>
        <script src="vendors/processing.min.js"></script>
    </head>
    <body>
        <h1>Processing project by Marco Mereu</h1>
        <script type="text/processing">

          void setup() {
              size(500, 500);
              background(200);
            }
            void draw(){
                pushMatrix();
                translate(250, 250);
                rotate(radians(frameCount * 2  % 360));
                rect(30, 20, 55, 55, 7);
                fill(50);
                popMatrix();
                
                pushMatrix();
                translate(150, 250);
                rotate(radians(frameCount * 4  % 360));
                rect(30, 20, 55, 55, 7);
                popMatrix();
                
                pushMatrix();
                translate(350, 250);
                rotate(radians(frameCount * 4  % 360));
                rect(30, 20, 55, 55, 7);
                popMatrix();
                
                pushMatrix();
  translate(250, 250);
  fill(200);
  rotate(frameCount / -50.0);
  star(0, 0, 30, 130, 3); 
  popMatrix();
}

void star(float x, float y, float radius1, float radius2, int npoints) {
  float angle = TWO_PI / npoints;
  float halfAngle = angle/9.0;
  beginShape();
  for (float a = 0; a < TWO_PI; a += angle) {
    float sx = x + cos(a) * radius2;
    float sy = y + sin(a) * radius2;
    vertex(sx, sy);
    sx = x + cos(a+halfAngle) * radius1;
    sy = y + sin(a+halfAngle) * radius1;
    vertex(sx, sy);
  }
  endShape(CLOSE);
            }
            
            
            
        </script>
        <canvas></canvas>
    </body>
</html>
